<h3 class="header">Что хотим приготовить?</h3>
<mat-form-field class ="typeform">
  <mat-label>Типы блюд</mat-label>
  <mat-select [formControl]="typeControl" multiple>
    <mat-option *ngFor="let type of allTypes" [value]="type">{{type.name}}</mat-option>
  </mat-select>
</mat-form-field>
<div>
  <button class ="advice" mat-button *ngIf="typeControl.value" (click)="getSimpleAdvice()">Подскажи</button>
  <button *ngIf="currentRecipe!==null" class ="advice" style=" left: 60px"mat-button (click) = "nextRecipe()">Следующий</button>
  <mat-error *ngIf="networkProblem">Проблемы с сервером или интернетом</mat-error>
</div>

<div *ngIf="currentRecipe!==null">
  <app-recipe-card class = "card"  [recipe]="currentRecipe"></app-recipe-card>
</div>
