<mat-form-field class="example-chip-list" >
  <mat-chip-list #chipList aria-label="Fruit selection">
    <mat-chip
      *ngFor="let ing of ingredients"
      [selectable]="selectable"
      [removable]="removable"
      (removed)="remove(ing)">
      {{ing.name}}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
    <input
      placeholder="Ингредиенты"
      #ingInput
      [formControl]="ingredientsCtrl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur"
      (matChipInputTokenEnd)="add($event)"
      required>
  </mat-chip-list>
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"  (optionSelected)="selected($event)">
    <mat-option *ngFor="let ing of filteredIngs | async" [value]="ing.name">
      {{ing.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
