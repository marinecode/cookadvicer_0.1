<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{recipe.name}}</mat-card-title>
    <mat-card-subtitle>{{recipe.type}}</mat-card-subtitle>
  </mat-card-header>
   <mat-card-content>
    <p>
      {{recipe.description}}
    </p>
     <span>Ингредиенты: </span>
     <span *ngFor="let ing of recipe.ingredients">{{ing.name}}, </span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
