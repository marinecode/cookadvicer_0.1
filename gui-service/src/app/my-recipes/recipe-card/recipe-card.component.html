<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{recipe.name}} {{recipe.rating}}<mat-icon class="mat-icon">star</mat-icon></mat-card-title>
    <mat-card-subtitle>{{recipe.type}}</mat-card-subtitle>
  </mat-card-header>
   <mat-card-content>
    <p>
      <span class ="header">Описание: </span>
      {{recipe.description}}
    </p>
     <span class ="header">Ингредиенты: </span>
     <span *ngFor="let ing of recipe.ingredients">{{ing.name}}, </span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button >ПРИГОТОВИТЬ</button>
    <button mat-button >ИЗМЕНИТЬ</button>
  </mat-card-actions>
</mat-card>
