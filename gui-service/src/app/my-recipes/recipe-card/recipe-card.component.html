<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{recipe.name}} </mat-card-title>
    <mat-card-subtitle>{{recipe.type}} {{recipe.rating}}<mat-icon class="mat-icon">star</mat-icon></mat-card-subtitle>
  </mat-card-header>
   <mat-card-content>
    <p>
      <span class ="header" *ngIf="recipe.description">Описание: </span>
      {{recipe.description}}
    </p>
     <span class ="header">Ингредиенты: </span>
     <span *ngFor="let ing of recipe.ingredients">{{ing.name}}, </span>
     <p>
       <span *ngIf="recipe.lastPrep" class="header">Готовили: <span >{{recipe.lastPrep | date}}</span></span>
     </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addNewRecord()">ПРИГОТОВИТЬ</button>

  </mat-card-actions>
</mat-card>
